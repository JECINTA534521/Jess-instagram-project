{% extends "photo_blog/base.html" %}
{% block content %}

<div>
  <form class="active" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <fieldset>
        {% form form=form %}{% endform %}
        <button type="submit" name="_submit" class="btn">Send</button>
      </fieldset>
  </form>
</div>

{% endblock %}
